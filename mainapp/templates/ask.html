{% extends 'base.html' %}

{% block heading %}
  <h1>New question</h1>
{% endblock %}

{% block main %}

  <p id="error-msg" class="text-danger">Title is necessary</p>

  <form class="m-4">
    <div class="row mb-4 align-items-center">
      <div class="col-2">
        <label for="title-input" class="form-label">Title</label>
      </div>
      <div class="col-10">
        <input type="text" class="form-control" id="title-input">
      </div>
    </div>

    <div class="row mb-4 align-items-center">
      <div class="col-2">
        <label for="text-input" class="form-label">Text</label>
      </div>
      <div class="col-10">
        <textarea type="text" class="form-control" id="text-input" rows="5"></textarea>
      </div>
    </div>

    <div class="row mb-4 align-items-center">
      <div class="col-2">
        <label for="tags-input" class="form-label">Tags</label>
      </div>
      <div class="col-10">
        <input type="text" class="form-control" id="tags-input">
      </div>
    </div>

    <button type="submit" class="btn btn-outline-success">Ask</button>
  </form>

{% endblock %}
